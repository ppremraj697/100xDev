<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="vscode.png" />
  </head>
  <body>
    <nav>
      <div class="leftNav">
        <div class="logo">
          <img src="vscode.png" class="vscode-logo" alt="" />
          <span class="logo-name"><b>Visual Studio Code</b></span>
        </div>
        <a href="#">Docs</a>
        <a href="#">Update</a>
        <a href="#">Blog</a>
        <a href="#">API</a>
        <a href="#">Extension</a>
        <a href="#">FAQ</a>
        <a href="#">GitHub Copilot</a>
      </div>
      <div class="rightNav">
        <i class="ri-sun-line"></i>
        <input type="text" placeholder="Search Docs" />
        <button class="btn-download">Download</button>
      </div>
    </nav>
    <div class="main">
      <h1 class="heading">Your code editor. Redefined with AI.</h1>
      <div class="cta">
        <div class="btn-container">
          <button class="btn btn-download-windows">Download for Windows</button>
          <button class="btn btn-copilot">Get Copilot Free</button>
        </div>
        <p>
          <a href="#">Web</a>, <a href="#">Insiders edition</a>, or
          <a href="#">other platforms</a>
        </p>
        <p class="hidden">
          By using VS Code, you agree to its <a href="">license</a> and
          <a href="">privacy statement</a>.
        </p>
      </div>
      <span class="hero">
        <video width="100%" autoplay loop controls>
          <source src="vscode-demo.webm" />
        </video>
      </span>
    </div>
  </body>
</html>
